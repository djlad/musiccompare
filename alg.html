<script>
eNest = "http://developer.echonest.com/api/v4/song/search?api_key=VC3CO8A8XU87JBJCL&format=json&results=1&bucket=audio_summary"
function aReq(aUrl, handleResponse){
  var xmlhttp;
  if(window.XMLHttpRequest){
    xmlhttp=new XMLHttpRequest();
  }else{
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

  xmlhttp.onreadystatechange=function(){
    if(xmlhttp.readyState==4 && xmlhttp.status==200){
      handleResponse(xmlhttp);
    }
  }
  xmlhttp.open("GET",aUrl,true);
  xmlhttp.send();
}

function getSongObject(title,artist){
  aReq(eNest+"&artist="+artist+"&title="+title,function(x){q=JSON.parse(x.responseText).response.songs[0].audio_summary;console.log(x)});
}

getSongObject("replay","iyaz");

</script>
